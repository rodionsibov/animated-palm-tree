<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center mt-5">Sign Up</h1>
      <p class="text-center">
        <a [routerLink]="['/login']">Have an account?</a>
      </p>
      BackendErrors are here
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label class="form-label mt-4">User Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              formControlName="username"
            />
            <div *ngIf="form.invalid" class="text-warning form-text">This field is required</div>
          </div>
          <div class="form-group">
            <label class="form-label mt-2">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              formControlName="email"
            />
            <div *ngIf="form.invalid" class="text-warning form-text">This field is required</div>
          </div>
          <div class="form-group">
            <label class="form-label mt-2">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              formControlName="password"
            />
            <div *ngIf="form.invalid" class="text-warning form-text">This field is required</div>
          </div>
        </fieldset>
        <button
          class="btn btn-lg btn-primary pull-right mt-4 float-end"
          type="submit"
          [disabled]="form.invalid"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
